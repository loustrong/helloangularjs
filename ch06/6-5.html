<!DOCTYPE HTML>
<html ng-app="a6_5">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用constant和value方法自定义服务</title>
  <script type="text/javascript" src="../lib/angular.min.js"></script>
  <style>
    body {
      font-size: 12px;
    }
    .show {
      background-color: #ccc;
      padding: 8px;
      width: 260px;
      margin: 10px 0px;
    }
  </style>
</head>
<body>
  <div ng-controller="c6_5">
    <div class="show">图书ISBN号：{{BOOK}}</div>
    <div class="show">美元兑换价：{{USD}}</div>
  </div>
<script>
  angular.module('a6_5', [])
    .constant('$ISBN', {
      BOOK: "978745432345"
    })

    .value('$RATE', {
      USD: 614.28
    })

    .controller('c6_5', ['$scope', '$ISBN', '$RATE', function($scope, $ISBN, $RATE) {
      var n = 600;
      angular.extend($RATE, {USD: n});
      $scope.BOOK = $ISBN.BOOK;
      $scope.USD = $RATE.USD;
    }])
</script>
</body>
</html>
