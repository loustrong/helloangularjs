<!DOCTYPE HTML>
<html ng-app="a6_3">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用factory方法自定义服务</title>
  <script type="text/javascript" src="../lib/angular.min.js"></script>
  <style>
    body {
      font-size: 12px;
    }
    .show {
      background-color: #ccc;
      padding: 8px;
      width: 260px;
      margin: 10px 0px;
    }
  </style>
</head>
<body>
  <div ng-controller="c6_3">
    <div class="show">{{str('我是服务返回的内容')}}</div>
    <div class="show">{{name(1)}}</div>
  </div>
<script>
  angular.module('a6_3', [])
    .factory('$outfun', function() {
      return {
        str: function(s) {
          return s;
        }
      }
    })

    .factory('$outarr', function() {
      return ['张三', '李四', '王二'];
    })

    .controller('c6_3', ['$scope', '$outfun', '$outarr', function($scope, $outfun, $outarr) {
      $scope.str = function(n) {
        return $outfun.str(n);
      };

      $scope.name = function(n) {
        return $outarr[n];
      }
    }])
</script>
</body>
</html>
