<!DOCTYPE HTML>
<html ng-app="a2_10">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用指令复制元素</title>
  <script type="text/javascript" src="../lib/angular.min.js"></script>
  <style>
    body {
      font-size: 12px;
    }
    ul {
      list-style-type: none;
      width: 400px;
      margin: 0px;
      padding: 0px;
    }
    ul li {
      float: left;
      padding: 5px 0px;
    }
    ul li span {
      width: 50px;
      float: left;
      padding: 0px 10px;
    }
  </style>
</head>
<body>
<div ng-controller="c2_10">
  <ul>
    <li>
      <span>序号</span>
      <span>姓名</span>
      <span>性别</span>
      <span>是否首条</span>
      <span>是否尾条</span>
    </li>
    <li ng-repeat=" stu in data ">
      <span>{{$index+1}}</span>
      <span>{{stu.name}}</span>
      <span>{{stu.sex}}</span>
      <span>{{$first?'是':'否'}}</span>
      <span>{{$last?'是':'否'}}</span>
    </li>
  </ul>
</div>
<script>
  angular.module("a2_10", [])
    .controller("c2_10", ['$scope', function($scope) {
      $scope.data = [
        {name: '张明明', sex: '女'},
        {name: '李清思', sex: '女'},
        {name: '刘小华', sex: '男'},
        {name: '陈忠忠', sex: '男'},
      ];
    }])
</script>
</body>
</html>
